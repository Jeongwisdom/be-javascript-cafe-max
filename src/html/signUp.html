<!DOCTYPE html>
<html>
    <head>
        <title>signUp</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/dataValidation.js"></script>
    </head>
    <body>
        <div class="header">
            <button class="move" type="button" onclick="window.location.href='main-guest.html'"><h2>HELLO JAVA!</h2></button>
            <button class="head button" type="button" data-text="로그인/회원가입" onclick="window.location.href='login.html'"><span>로그인/회원가입</span></button>
        </div>
        <div class="box keyword"><strong>회원가입</strong></div>
        <div>
            <div class="box"><input type="email" id="email" placeholder="이메일" autofocus onkeyup="verifyEmail()"></div>
            <div id="emailMessage" class="message"></div>
            <div class="box"><input type="text" id="nickname" placeholder="닉네임" onkeyup="verifyNickname()"></div>
            <div id="nicknameMessage" class="message"></div>
            <div class="box"><input type="password" id="password" placeholder="비밀번호" onkeyup="verifyPassword()"></div>
            <div id="passwordMessage" class="message"></div>
            <div class="box"><button class="body button" onclick="validateData()">회원가입</button></div>
            <div id="allMessage" class="message"></div>
        </div>
    </body>
</html>
